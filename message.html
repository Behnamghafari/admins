  const basketcount = document.querySelector('#basketcount')

    console.log('data.data :' , data.data )

})

const payam = document.querySelector('#payam')

username.addEventListener('input',(e)=>{
  searchinput.innerHTML = ''
  users.forEach(x=>{
    if(x['fullName'].includes(username.value)){
      searchinput.insertAdjacentHTML('beforeend',`
      <p class="bg-info m-0" onclick="username.value = '${x.fullName}' ;searchinput.innerHTML = '' ; payam.focus();localStorage.utid = '${x.user_telId}'"> ${x.fullName}</p>
      `)
    }
  })
})


messagebtn.addEventListener('click',(e)=>{
  // e.preventDefault()
  alpert('jfkknf')
messagebtn.disabled = true;
messagebtn.innerHTML = " لطفا صبر کنید "
  if(username.value.length == 0  ){
    messagebtn.disabled = false;
messagebtn.innerHTML = " ارسال پیام "
    return alpert('هیچ ورودی یی نباید خالی باشد')
  }
  if(payam.value.length == 0 )return alpert('هیچ ورودی یی نباید خالی باشد')
  // e.preventDefault()
  fetch(url+'/sendmessage/'+ localStorage.utid ,{
    method : 'POST' ,
    headers : {
      "content-Type" : 'application/json',
      "Authorization": localStorage.getItem('token')
    } ,
    body : JSON.stringify({replymessage:payam.value})
  })
.then(res=>res.json())
.then(data=>{
  console.log('data :' , data )
// alpert('jfkknf')

  messagebtn.disabled = false;
messagebtn.innerHTML = " ارسال پیام "
  form1.reset()
})
.catch(err=>console.log(err))
})

fetch(url+'/unreadmessage',{
  headers : {
      "content-Type" : 'application/json',
      "Authorization": localStorage.getItem('token')
    }
})
.then(res=>res.json())
.then(d=>{
  tbody.innerHTML = ''
  let num = 0
  console.log('data :' , d.data )
  const data = d.data
  data.forEach((x,index)=>{
    tbody.insertAdjacentHTML('beforeend' ,`
    <tr>
          <td  class="m-0 p-0">${++num}</td>
          <td  class="m-0 p-0">${x['user.fullName']}</td>
          <td  class="m-0 p-0">${x.message}</td>
          <td  class="m-0 p-0">
                    
<div class="btn-grou  m-0 p-0">
  <button id="repbtn"  onclick='replyhandler("${x.user_telId}","${x.id}")' class="btn btn-success m-0">جواب</button>
  <button id="radbtn"  onclick="puthandler('${x.id}')" class="btn btn-danger  m-0"> رد</button>
</div>

            </td>
        </tr>
    `)
  })
})
.catch(err=>console.log(err))
