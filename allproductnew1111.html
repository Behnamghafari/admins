<script>
           function behnam( word ){
  document.body.insertAdjacentHTML('afterbegin',`
  <div id="nd" style="position: absolute; top: 20%;left: 20%;z-index: 123;width:45%" class="alert alert-success ">
  <p id="pp">${word}</p>
  <div>
    <button onclick="this.parentNode.parentNode.remove()" class="btn btn-success w-100">تایید</button>
  </div>
</div>`)}

  if(!localStorage.token)location.assign('./index.html')

  const adminname = document.querySelector('#adminname')
  adminname.innerHTML = JSON.parse(localStorage.admininfo)['fullname']
    
    
    
  
  let searchproduct = document.querySelector('#searchproduct')
    let serchproduct1 = document.querySelector('#serchproduct1')
    let trdata = document.querySelector('#productList')

    const ser = ((e)=>{
      let filterusers = []
        trdata.innerHTML = '' ;
        let num = 0 ;
    const allproducttt = JSON.parse(    localStorage.allproduct) ;
    console.log('allproducttt :' , allproducttt )
    const regex = new RegExp(e.target.value.split('').join('.*') ,'i')
    allproducttt.forEach(x=>{
      if(regex.test(x.name)){
        filterusers.push(x)   
      }
    })
    
    allproduct(filterusers)
  })
  searchproduct.addEventListener('input',ser)
  serchproduct1.addEventListener('input',ser)
  
    
    
    
    
    
    

  const url = localStorage.url
  const token = localStorage.token
  const productList = document.querySelector('#productList')
  let alldata = null
  fetch(url+'/products',{
    headers : {
      "Authorization": token
    }
  })
  .then(res=>{
    if(res.ok){
      return res.json()
    }else return false
  })
  .then(data=>{
    alldata = data
    console.log(data);
    localStorage.allproduct = JSON.stringify(data)
    window.addEventListener('DOMContentLoaded' , allproduct(JSON.parse(localStorage.allproduct)))
  })
.catch(err=>console.log(err))


  function allproduct(data){
          // const data = localStorage.allproduct
          console.log(data);
          let num = 0
          console.log('data :' , data )
          data.reverse().forEach((product , index)=> {
              productList.insertAdjacentHTML('beforeend',`
          <tr class="row text-center" id='rowdelete${product.id}' >
              <td class="col-1 p-0" >${++num}</td>
              <td class="col-1 p-0"> <img style="height:40px;width:40px" src='${url}/img/${product.photo}' /></td>
              <td class="col-4 p-0"> ${product.name}</td>
              <td class="col-3 p-0"> ${((product.price) *1).toLocaleString('fa')}<td class="col-3 p-0">
                


        <div class="btn-group">
          <button class="btn btn-sm btn-success ml-auto " onclick="showhandler(${product.id})" 
            style = "float:left"
            title="نمایش محصول"><i class="fa fa-eye"></i> </button>
        <button class="btn btn-sm btn-primary ml-auto " ondblclick="edithandler(${product.id})"
        style = "float:left"
         title="ویرایش"><i class="fa fa-pencil"></i> </button>
         <button class="btn btn-sm btn-danger ml-auto " ondblclick="deletehandler(${product.id})"
        style = "float:left"
        title="حذف"><i class="fa fa-remove"></i> </button>
         
      </div>
      <div><button class="btn btn-warning p-0 w-50 mt-1 " id="dv_${index}"  ondblclick="availablehandler('${product.id}' ,${index} ,${product.available})">${product.available == '0' ? 'غیرفعال' : 'فعال'} </button></div>
              </td>
          </tr>
              `)
          });
     
  }


  
function availablehandler(id ,index , available){
  const dv = document.querySelector(`#dv_${index}`)
  dv.innerHTML= "صبر "
  dv.disabled = true
   available == '1' ? available = '0'  : available ='1'

  fetch(localStorage.url + "/product/" + id, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("token"),
          },
          body: JSON.stringify({adminId:JSON.parse(localStorage.admininfo).id ,available}),
        })
        .then((res) =>{
            if(res.ok){
              console.log('res :' , res )
              return res.json()
            }else{
              return behnam('irad')
            }
            // location.assign("./allproductnew.html");
          })
          .then(data2=>{
            console.log('data2 :' , data2 )
            if( available == '1'){
              dv.innerHTML = 'غیرفعال'
            }else{
              dv.innerHTML = "فعال"
            }
            console.log('dv.innerHTML :' , dv.innerHTML )
            console.log('available :' , available )
            location.reload()
          })
          .catch((err) => behnam(err.message));
}










  function deletehandler(id){
      const dl = document.querySelector(`#rowdelete${id}`)
      console.log(dl);
      // behnam(id)

      fetch(url+'/products/'+id,{
          method : 'DELETE',
          headers : {
        "Authorization": token
          }
      })
      .then(res=>{
          if(res.ok){
               console.log(res);
               behnam('محصول مورد نظر خذف شد')
              dl.remove()
          }else{
              return false
          }
      })
      .catch(err=>console.log(err))
  }
  
function showhandler(id){
  localStorage.pid= id
  location.assign('./showproduct.html')
  }
function edithandler(id){
  localStorage.updateId= id
  location.assign('./editproduct.html')
  }

function clodehandler(){
  const container = document.querySelector('#container')
  const showproduct = document.querySelector('#showproduct')
  showproduct.innerHTML = ''
  container.classList.remove('d-none')
  showproduct.classList.add('d-none')
}

const search = document.querySelector('#searchproduct');
search.addEventListener('input',()=>{
  const alldata = JSON.parse(localStorage.allproduct)
  const data = alldata.filter(x=>(x['name'].includes(search.value)))
  console.log('data ',data)
  productList.innerHTML=''
  allproduct(data)
})

fetch(url+'/unreadordercount',{
  headers : {
            'content-Type' : 'application/json',
          'Authorization': localStorage.getItem("token"),
          },
})
.then(res=>res.json())
.then(data=>{
  const basketcount = document.querySelector('#basketcount')
  basketcount.insertAdjacentHTML('beforeend',`
  <span  class="badge  badge-pill" style="position: absolute;top: 2px;right: 2px;">${data.data}</span>

  `)

})
.catch(err=>console.log(err))

 document.querySelector('h4').innerHTML= document.querySelector('.current').innerHTML
