    <script>
      let url ;
  // if(!localStorage.token)location.assign('./index.html')
  if(localStorage.url){
    document.querySelector('#urll').style.display = 'none'
    document.querySelector('#urll').previousElementSibling.style.display = 'none'
     url = localStorage.url
  }else{
       url = document.querySelector('#urll').value
       localStorage.setItem("url", document.querySelector('#urll').value);
  }
      const adminname = document.querySelector("#adminname");
      // adminname.innerHTML = JSON.parse(localStorage.admininfo)["fullname"];

      // const url = localStorage.getItem("url");
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          if (
            document.querySelector("#password").value !=
            document.querySelector("#confirmpassword").value
          ) {
            return alpert("پسوردها یکی نیست");
          }
          addbtn.disabled = true
          addbtn.innerHTML = 'لطفا صبر کنید'
          const formData = new FormData(this);
          const requestData = {
            username: formData.get("username"),
            fullname: formData.get("fullname"),
            password: formData.get("password"),
            role: formData.get("role"),
          };

          try {
            const response = await fetch(url + "/admin", {
              method: "POST",
              headers : {
      "content-Type" : 'application/json',
      "Authorization": localStorage.getItem('token')
    },
              body: JSON.stringify(requestData),
            });

            if (response.ok) {
              const data = await response.json();
              alpert("ادمین جدید افزوده شد!");
              console.log(data);
              location.assign('./alladmin.html')
            } else {
              const errorMessage = await response.text();
              alpert("احتمالا این نام کاربری ازقبل وجود دارد" +errorMessage);
              localStorage.clear()
            }
          } catch (error) {
            console.log("Error:", error);
            alpert("An error occurred, please try again.");
          }
        });

        fetch(url+'/unreadordercount',{
          headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            }
        })
.then(res=>res.json())
.then(data=>{
  const basketcount = document.querySelector('#basketcount')
  basketcount.insertAdjacentHTML('beforeend',`
  <span class="badge  badge-pill" style="position: absolute;top: 2px;right: 2px;">${data.data}</span>

  `)


})
.catch(err=>console.log(err));
