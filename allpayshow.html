<script>
  if(!localStorage.token)location.assign('./index.html')

   const adminname = document.querySelector('#adminname')
  adminname.innerHTML = JSON.parse(localStorage.admininfo)['fullname']
  
  const url = localStorage.getItem('url')
  
const reporthandler = document.querySelector('#reporthandler')
window.addEventListener('keyup' ,(e)=>{
  if(e.key == 'Enter'){
    reporthandler.click()
  }
})
const offset = document.querySelector('#offset')
const limit = document.querySelector('#limit')
offset.addEventListener('click',(e)=>offset.value = '')
limit.addEventListener('click',(e)=>limit.value = '')

reporthandler.addEventListener('click' ,(e)=>{
   reporthandler.disabled = true
  reporthandler.innerHTML = 'صبر'
  e.preventDefault()
  fetch(`${localStorage.url}/showshowpicpay/${limit.value}/${offset.value - 1}` ,{
    headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            }
  })
  .then(res=> res.json())
  .then(data=>{
  reporthandler.disabled = false
  reporthandler.innerHTML = 'گزارش'
    piclimit(data.data)
    piccount.innerHTML = `تعداد عکس رسید پرداختی ثبت شده برابر است با ${data.count}`
  
})
.catch(err=>alpert(err.message))
})


function allpichandler(){
  const allpic = document.querySelector('#allpic')
  fetch(`${localStorage.url}/showshowpicpay/20/0` ,{
    headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            }
  })
  .then(res=> res.json())
  .then(data=>{
    localStorage.setItem('allpaypic' ,JSON.stringify(data))
    piclimit(data.data)
    piccount.innerHTML = `تعداد عکس رسید پرداختی ثبت شده برابر است با ${data.count}`

  })
  .catch(err=>console.log('err :' , err ))
}

function piclimit( data ){
  console.log(data);
    allpic.innerHTML =""
    if(data.length === 0 )return allpic.innerHTML = `<h5 class="text-center mx-auto">هیچ عکس رسید ثبت نشده ای وجود ندارد</h5>`
    data.forEach(img => {
      allpic.insertAdjacentHTML('beforeend',`
      <div class="col-6 col-md-4 col-lg-3 " style="height:200px;width:200px">
        <div class="mt-2 text-center text-monospace" >${img.user.fullName}</div>
        <div>
          <img  onclick="dol('${img.url}')"  id="dor"   src="${url}${img.url}" alt="" style="height:120px;width:150px"></div>
        <div class="btn-group "style="width:150px" >
          <button class="btn btn-danger" ondblclick="dlhandler('${img.id}');this.disabled='true';this.innerHTML='صبرکنید'">حذف عکس</button>
         
        </div>
     </div>
      `)
    });
}

allpichandler()
// window.addEventListener('load',allpichandler())
function dlhandler (id){
  fetch(`${url}/dlshowpay/${id}`,{
    headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            },
    method : 'DELETE'
  })
  .then(res=>res.json())
  .then(data=>{
    console.log('data :' , data )
    if(data.data == 'ok'){
      alpert('عکس رسید مورد نظر با موفقیت حذف شد')
      allpichandler()
    }
  })
  .catch(err=>console.log('err :' , err ))
}


function copyhandler2(img){
  copyhandler(img)
alpert('آدرس عکس کپی شد')

}
function sabtput(id){
  fetch(`${url}/putshowpay/${id}`,{
    headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            },
    method : 'PUT'
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.data == 'ok'){
      alpert('تغییر انجام شد')
      allpichandler()
    }

  })
  .catch(err=>console.log('err :' , err ))

}

})

.catch(err=>alpert(err.message))
