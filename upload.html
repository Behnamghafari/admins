<script>

  if(!localStorage.token)location.assign('./index.html')

   const adminname = document.querySelector('#adminname')
  adminname.innerHTML = JSON.parse(localStorage.admininfo)['fullname']
  
  const url = localStorage.getItem('url')
    document.getElementById("imageUpload").onclick = function () {
    let xhttp = new XMLHttpRequest(); // create new AJAX request

    const selectedImage = document.getElementById('selectedImage')
    const imageStatus = document.getElementById('imageStatus')
    const progressDiv = document.getElementById('progressDiv')
    const progress_bar = document.getElementById('progress_bar')
    const uploadResult = document.getElementById('uploadResult')

    xhttp.onreadystatechange = function () {
        if (xhttp.status === 200) {
            imageStatus.innerHTML = "آپلود عکس موفقیت آمیز بود"
            uploadResult.innerHTML = `<img src=" ${url}/img/${this.responseText}" alt="" style="width: 30px;height: 30px;"> ${url}/img/${this.responseText}`
            allpichandler()
            selectedImage.value = ''
          } else {
            imageStatus.innerHTML = this.responseText
            
          }
          uploadResult.addEventListener('click',(e)=>{
            e.stopPropagation()
            e.preventDefault()
            // alpert('آدرس عکس کپی شد')
            copyhandler(this.responseText)
          
          })
          
    };

    xhttp.open("POST",url+"/upload");

    xhttp.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            let result = Math.floor((e.loaded / e.total) * 100);
            if (result != 100) {
                progress_bar.innerHTML = result + "%"
                progressDiv.style = 'width:'+result+"%"
                
            } else {
                progressDiv.style.display = 'none'
            }
        }
    }

    let formData = new FormData();
    if (selectedImage.files.length > 0) {
        progressDiv.style.display = 'block'
        formData.append("image",selectedImage.files[0]);
        xhttp.send(formData);
    } else {
        imageStatus.innerHTML = 'برای آپلود باید عکسی انتخاب کنید'
    }
};
const reporthandler = document.querySelector('#reporthandler')
document.querySelector('#offset').addEventListener('click',(e)=>offset.value = '')
document.querySelector('#limit').addEventListener('click',(e)=>limit.value = '')
reporthandler.addEventListener('click',(e)=>{
  e.preventDefault()
  let allpic = JSON.parse(localStorage.pics)
  const offset =Number( document.querySelector('#offset').value) - 1;
  const limit = Number(document.querySelector('#limit').value)  ;
  let data = allpic.slice(offset,(offset + limit))
  // let dd = data.reverse()
   piccount.innerHTML = `تعداد کل عکسها برابر است با ${data.length} و تعداد عکسهای این صفحه برابر است با: ${document.querySelector('#limit').value || 15}`
  pictable(data)
})
function allpichandler(){
  const allpic = document.querySelector('#allpic')
  fetch(`${url}/allpic` ,{
    headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            }
  })
  .then(res=> res.json())
  .then(data=>{
    piccount.innerHTML = `تعداد کل عکسها برابر است با ${data.length} و تعداد عکسهای این صفحه برابر است با: ${document.querySelector('#limit').value || 15}`
    localStorage.pics = JSON.stringify(data)
    const d = (data.slice(data.at(-1) - 20 , 15))
    pictable (d)
  })
  .catch(err=>{
    alpert('ایرادی بوجود آمده لطفا پس از بررسی وضعیت اینترنت دوباره امتحان کنید')
  })
}
function pictable (data){
  console.log(data);
    allpic.innerHTML =""
    if(data.length === 0 )return allpic.innerHTML = `<h3 class="text-center">هیچ عکسی وجود ندارد</h3>`
    data.forEach(img => {
      allpic.insertAdjacentHTML('beforeend',`
      <div class="col-lg-3 col-sm-5" style="height:150px;width:150px">
        <div><img src="${url}/img/${img}" alt="" style="height:100px;width:150px"></div>
        <div class="btn-group "style="width:150px" >
          <button class="btn btn-danger" ondblclick="dlhandler('${img}');this.disabled=true">delete</button>
          <button class="btn btn-primary" ondblclick="copyhandler2('${img}')">copy</button>
        </div>
     </div>
      `)
    });

}
window.addEventListener('keyup',(e)=>{
  if(e.key == 'Enter'){
    reporthandler.click()
  }
})

window.addEventListener('load',allpichandler())
function dlhandler (img){
  fetch(`${url}/deleteimg/${img}`,{
    headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            },
    method : 'DELETE'
  })
  .then(res=>res.json())
  .then(data=>alpert('عکس مورد نظر حذف شد'))
  .catch(err=>alpert(err.message))
  // alpert('عکس مورد نظر حذف شد')
allpichandler()
}

function copyhandler2(img){
  copyhandler(img)
// alpert('آدرس عکس کپی شد')

}
function copyhandler(img){
  if(window.navigator.clipboard){
window.navigator.clipboard.writeText(`${url}/img/${img}`)
alpert('آدرس عکس کپی شد')
}
}

fetch(url+'/unreadordercount' ,{
  headers : {
              "content-Type" : 'application/json',
              "Authorization": localStorage.getItem('token')
            }
})
.then(res=>res.json())
.then(data=>{
  const basketcount = document.querySelector('#basketcount')
  basketcount.insertAdjacentHTML('beforeend',`
  <span class="badge  badge-pill" style="position: absolute;top: 2px;right: 2px;">${data.data}</span>

  `)

})
.catch(err=>alpert(err.message))
