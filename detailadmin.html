<script>
  const url = localStorage.url
  if(!localStorage.token)location.assign('./login.html')

   const adminname = document.querySelector('#adminname')
  adminname.innerHTML = JSON.parse(localStorage.admininfo)['fullname']

  fetch(url+'/unreadordercount' ,{
    headers : {
      "content-Type" : 'application/json',
      "Authorization": localStorage.getItem('token')
    }
  })
.then(res=>res.json())
.then(data=>{
  const basketcount = document.querySelector('#basketcount')
  basketcount.insertAdjacentHTML('beforeend',`
  <span class="badge  badge-pill" style="position: absolute;top: 2px;right: 2px;">${data.data}</span>

  `)

})
.catch(err=>console.log(err))

const tbody = document.querySelector('#tbody')
fetch(`${localStorage.url}/oneadmininfo/${localStorage.detailadmin}`,{
  headers : {
      "content-Type" : 'application/json',
      "Authorization": localStorage.getItem('token')
    }
})
.then(res=>res.json())
.then(data=>{
    const adminname = document.querySelector('#adminname')
    adminname.innerHTML = localStorage.afn
    un.innerHTML += localStorage.afn
    if(data.length<1) {
    
  nouser.innerHTML = 'ادمین مورد نظر امروز فعالیتی نداشته '
    }
  let num = 0
 // let d = data.sort((a,b)=> Date.parse(b.updatedAt ||b.user.updatedAt) - Date.parse( a.updatedAt ||a.user.updatedAt))
//  console.log('d :' , d )
