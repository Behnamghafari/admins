<script>

// alpert('hello')



  const url = localStorage.url
  if(!localStorage.token)location.assign('./index.html')

   const adminname = document.querySelector('#adminname')
  adminname.innerHTML = JSON.parse(localStorage.admininfo)['fullname']

  

const limit = document.querySelector('#limit').value 
const offset = document.querySelector('#offset').value 
const tbody = document.querySelector('#tbody')
let count ;
function tableHandler ( lim,off){
  const totalprice = []
const totalcount = []
  let num = off-1 ?? 0
  tbody.innerHTML = ''
  fetch(`${url}/allsend/${lim || "20"}/${(off || "1" )- 1}` ,{
  method:'GET' ,
  headers : {
    "Authorization": localStorage.token
  }
})
.then(res=>res.json())
.then(data=>{
  console.log(data)
  const d = data.data
  console.log('d :' , d )
  count = data.count
  localStorage.allsend = JSON.stringify(data)
  d.forEach((x ,i) => {
    const allprice = x.factor.reduce((a,b)=>a+(b.count * b.price) ,0)
    totalprice.push(allprice)
    const allcount = x.factor.reduce((a,b)=>a+ b.count ,0)
    totalcount.push(allcount)
    console.log('x.factor.reduce((a,b)=>a+(b.count * b.price) ,0) :' , x.factor.reduce((a,b)=>a+(b.count * b.price) ,0) )
    tbody.insertAdjacentHTML('beforeend' ,`
    <tr id=tr_${i}>
                <td ondblclick='showhandler("${x.factorNo}")' class="m-0 p-0">${++num}</td>
                <td ondblclick='showhandler("${x.factorNo}")' class="m-0 p-0">${x['user.fullName']}</td>
                <td ondblclick='showhandler("${x.factorNo}")' class="m-0 p-0">${new Date(+(x.factorNo)).toLocaleDateString('fa')}</td>
                <td ondblclick='showhandler("${x.factorNo}")' class="m-0 p-0">${allprice.toLocaleString('fa')}</td>
                <td ondblclick='showhandler("${x.factorNo}")' class="m-0 p-0">${allcount.toLocaleString('fa')}</td>
                <td ondblclick='showhandler("${x.factorNo}")' class="m-0 p-0">${x['admin.fullname']}</td>
                <td class="m-0 p-0">
                  <i class="fa fa-eye text-success ml-2 " onclick='showhandler("${x.factorNo}")' title="نمایش"></i>
                  <i class="fa fa-pencil text-warning ml-2"  onclick='edithandler("${x.factorNo}")' title="ویرایش"></i>
                  <i class="fa fa-close text-danger ml-2"  ondblclick='deletehandler("${x.factorNo} " ,"${i}");this.innerHTML="صبر";this.disabled=true' title="حذف"></i>
                  
                  </td>
              </tr>
    `)
  });
  console.log('totalcount :' , totalcount )
  allcount.innerHTML = `:کل فاکتورها ${data.count} و تعداد محصول :${totalcount.reduce((a,b)=>a+b ,0).toLocaleString('fa')} و مبلغ کل فروش :${totalprice.reduce((a,b)=>a+b ,0).toLocaleString('fa')}`

})
.catch(err=>console.log(err))
}
window.addEventListener('load', tableHandler(50,1) )
const reporthandler = document.querySelector('#reporthandler')
reporthandler.addEventListener('click',(e)=>{
  e.preventDefault()
  tableHandler(document.querySelector('#limit').value,document.querySelector('#offset').value)
})
const inp = document.querySelectorAll('input')
inp.forEach(x=>{
  x.addEventListener('click',()=>x.value = '')
})
window.addEventListener('keyup',(e)=>{
  if(e.keyCode == 13){
    reporthandler.click()
  }
})

const search = document.querySelector('#search')
search.addEventListener('input',(e)=>{
  tbody.innerHTML = ''
  const data = JSON.parse(localStorage.allsend)
  const d = data.data
  count = data.count
  let num = 0
  // allcount.innerHTML = `کل فاکتورهای ارسال شده برابر است با ${data.count}`
  const filter = d.filter(x=>x['user.fullName'].includes(search.value))
  console.log('fill ',filter)
  filter.forEach((x ,i) => {
    tbody.insertAdjacentHTML('beforeend' ,`
    <tr>
                <td>${++num}</td>
                <td>${x['user.fullName']}</td>
                <td>${x.factorNo }</td>
                <td>${x['admin.fullname']}</td>
                <td>عملیات</td>
              </tr>
    `)
  });
})

function showhandler(x){
  localStorage.onesend = x
  location.assign('./showonesend.html')
}
function edithandler(x ,id){
  localStorage.editid = id
  localStorage.edino = x
  location.assign('./editsend.html')


}
function deletehandler(x ,y){
  fetch(`${url}/deleteonesend/${x}` ,{
    method : 'DELETE' , 
    headers : {
    "Authorization": localStorage.token ,
    'content-Type' : 'application/json'
  }
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.data=== true){
      alpert('فاکتور مورد نظر با موفقیت حذف شد')
      const tr = "tr_"+y
      const tt = document.querySelector(`#${tr}`)
      tt.remove()
    }else{
      alpert('نقش شما مجوز این کار را ندارد فقط مدیر قادر به حذف میباشد')
    }
  })
  .catch(err=>console.log(err))
}


document.querySelector('h4').innerHTML= document.querySelector('.current').innerHTML
document.querySelector('h4').innerHTML= document.querySelector('.current').innerHTML
   if(JSON.parse(localStorage.admininfo).role !== 'manager'){
    document.querySelector('.fa-user-secret').parentNode.style.display = 'none'
   } 
</script>
